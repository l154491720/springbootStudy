<!DOCTYPE html>
<html xmlns:th="http//wwwthymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot + WebSocket +  广播式</title>
</head>
<body onload="disconnect()">
<noscript>
    <h2 style="color:#ff0000">貌似你的浏览器不支持websocket</h2>
</noscript>

<div>
    <div>
        <button id="connect" onclick="connect();">链接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">断开链接</button>
    </div>
    <div id="conversationDiv">
        <label>输入你的名字</label><input type="text" id="name"/>
        <button id="sendName" onclick="sendName();">发送</button>
        <p id="response"></p>
    </div>
</div>

<script th:src="@{stomp.min.js}"></script>
<script th:src="@{sockjs.js}"></script>
<script th:src="@{jquery.min.js}"></script>
<script type="text/javascript">
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('connect').diabled=connected;
        document.getElementById('disconnect').disabled=!connected;
        document.getElementById('conversationDiv').style.visibility=connected ? 'visible':'hidden';
        $('#response').html();
    }
    
    function connect() {
        //1  连接SockJS的endpoint名称为"/endpointWisely"
        var socket = new SockJS('/endpointWisely');
        //2  使用STOMP子协议的WebSocket客户端
            stompClient = Stomp.over(socket);
        //3  链接WebSocket服务端
        stompClient.connect({},function (frame) {
            setConnected(true);
            console.log('Connected: '+ frame);
            //4  通过stompClient.subscribe订阅/topic/getResponse目标(destination)发送消息，这个是在控制器的@SendTo中定义
            stompClient.subscribe('/topic/getResponse',function (response) {
                showResponse(JSON.parse(response.body).responseMessage);
            });
        });
    }
    
    
    function disconnect() {
        if(stompClient != null){
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }
    
    
    function sendName() {
        var name = $('#name').val();
        //5 通过stompClient.send向/welcome目标发送消息，这个是在控制器的@MessageMapping中定义的
        stompClient.send("/welcome",{},JSON.stringify({'name':name}));
    }
    
    function showResponse(message) {
        var response = $("#response");
        response.html(message);
    }
</script>
</body>
</html>
