<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html" ;charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/bootstrap/css/bootstrap-responsive.css}" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<body>

<!-- 访问model中的数据 -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>

<!-- model中的数据迭代 -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">列表</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" th:each="person:${people}">
                <span th:text="${person.name}"></span>
                <span th:text="${person.age}"></span>
                <button class="btn" th:onclick="'getName(\''+ ${person.name} +'\');'">获得名字</button>
            </li>
        </ul>
    </div>
</div>

<script th:src="@{/jquery-1.10.2.min.js}" type="text/javascript"></script> <!-- 2 -->
<script th:src="@{/bootstrap/js/bootstrap.js}" type="text/javascript"></script> <!-- 2 -->
<script th:inline="javascript">
    var single =[[${singlePerson}]];
    console.log(single.name + "/" + single.age)
    
    function getName(name) {
        console.log(name);
    }
</script>
</body>
</html>
